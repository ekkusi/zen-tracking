extend type Query {
  getUser(name: ID!): User!
  getUsers: [User!]
  checkUser(name: ID!, password: String!): UserCheckResult!
}

extend type Mutation {
  addUser(name: ID!, password: String!, isPrivate: Boolean): User!
  addMarking(userName: ID!, marking: MarkingInput!): Marking!
}

enum UserCheckStatus {
  USER_AND_PASSWORD_FOUND
  USER_NOT_FOUND_BUT_CREATED
  INVALID_PASSWORD
}

type User {
  name: ID!
  isPrivate: Boolean!
  markings: [Marking!]!
}

type Marking {
  id: ID!
  date: Date!
  activities: [String!]
  comment: String
}

type UserCheckResult {
  user: User
  status: UserCheckStatus!
}

input MarkingInput {
  activities: [String!]
  comment: String
}

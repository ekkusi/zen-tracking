# This is here to prevent error from graphql-code-generator documents field
query GetUsers {
  getUsers {
    name
  }
}

extend type Query {
  getUser(name: ID!): User
  getCurrentUser: User!
  getUsers: [User!]
}

extend type Mutation {
  deleteUser(name: ID!): Boolean!
  login(name: ID!, password: String!): LoginResult!
  register(name: ID!, password: String!, isPrivate: Boolean!): LoginResult!
  logout: Boolean!
}

type User {
  name: ID!
  isPrivate: Boolean!
  participations: [ChallengeParticipation!]!
  activeParticipation(challengeId: ID): ChallengeParticipation
}

type LoginResult {
  accessToken: String!
  user: User!
}
